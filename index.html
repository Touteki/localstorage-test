<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      font-size: 18px;
      line-height: 1.4;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #007aff;
      color: white;
    }
    button:active {
      background-color: #005bb5;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>Работа с localStorage</h1>

  <button onclick="saveData()">Сохранить</button>
  <button onclick="readData()">Прочитать</button>
  <button onclick="clearData()">Очистить</button>

  <div id="output"></div>

  <script>
    const STORAGE_KEY = "myData";

    function saveData() {
      const data = "Пример сохранённых данных " + new Date().toLocaleString();
      localStorage.setItem(STORAGE_KEY, data);
      document.getElementById("output").innerText = "Сохранено: " + data;
    }

    function readData() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (data) {
        document.getElementById("output").innerText = "Прочитано: " + data;
      } else {
        document.getElementById("output").innerText = "Нет данных в localStorage";
      }
    }

    function clearData() {
      localStorage.removeItem(STORAGE_KEY);
      document.getElementById("output").innerText = "Данные очищены";
    }
  </script>
</body>
</html>
